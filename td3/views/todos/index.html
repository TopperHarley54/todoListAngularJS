<h1>{{list.label}}</h1>
<div>
	<ul>
		<form ng-submit="" novalidate>
			<input type="text" ng-model="list.label" value="{{list.label}}" />
			<button ng-click="updateList(list.label)">Modifier</button>
			<br/><br/>
			<input type="text" ng-model="Todo.todo.text" value="" />
			<button ng-click="createTodo()">Ajouter todo</button>
		</form>
		<li ng-repeat="todo in todos | filter:todo.priority">
			<input type="checkbox" ng-model="todo.done" ng-change="change(1,todo._id.$oid)" ng-if="todo.done == true" ng-checked="true">
			<input type="checkbox" ng-model="todo.done" ng-change="change(0,todo._id.$oid)" ng-if="todo.done == false" ng-checked="false">
			<a ng-click="showDetails = ! showDetails">{{todo.text}}</a>
			{{todo.priority}}
			<div class="todos-details" ng-show="showDetails">
				<button ng-click="deleteTodo(todo._id.$oid)">Supprimer todo</button>
				<br/><br/>
				<input type="text" ng-model="todo.text" required ng-maxlength="30">
     			<button ng-click="updateTodo(todo.text, todo._id.$oid)">Modifier todo</button>				
			</div>		
		</li>
		{{todolists}}
	</ul>
</div>
