<h1>{{list.label}}</h1>
<div>
	<ul>
		<form ng-submit="" novalidate>
			<input type="text" ng-model="list.label" value="{{list.label}}" />
			<button ng-click="updateList(list.label)">Modifier</button>
			<br/><br/>
			<input type="text" ng-model="Todo.todo.text" value="" />
			<button ng-click="createTodo()">Ajouter todo</button>
		</form>
		<input type="checkbox" ng-model="hide" ng-change="showTacheTermine = ! showTacheTermine">
		<label>Afficher les todos trait√©</label>
		<li ng-repeat="todo in todos | filter:todo.priority" ng-show="showTacheTermine || todo.done == false ">
			<ng-comment> </ng-comment>
		</li>
		{{todolists}}
	</ul>
</div>
